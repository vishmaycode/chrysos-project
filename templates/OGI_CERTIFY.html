<!DOCTYPE html>
<html lang="en">

<head>

    <title>Chrysos</title>
    <link rel="shortcut icon" type="image" href="{{ url_for('static',filename='icon.png')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='login_style.css')}}">

<body>
    <div>
        <ul class="top_navigation_bar">

                <a href="#">
                    <img class="logo_image" src="{{url_for('static',filename='icon.png')}}">
                </a>
            </li>
            <li class="top_navigation_bar_item">{{session.username}} <!-- place to insert username -->
            </li>
            <li style="float: right; padding: 0.9rem;">
                <a class="logout" href="/logout">LOGOUT</a>
            </li>
            <!-- THIS is button to bring you to Login page-->
        </ul>

        <hr style="width: 80%;">
        <ul class="second_navigation_bar">
            <li class="second_navigation_bar_item">
                <a href="/sell" class="second_nav_href">SELL </a>
                <img class="icon" src="{{url_for('static',filename='sell.png')}}">
            </li>
            <li class="second_navigation_bar_item">
                <a href="/buy" class="second_nav_href">BUY </a>

                <img class="icon" src="{{ url_for('static',filename='user_icon.jpeg')}}">

    <div class="mid_text">
        <form action="" method="POST">
            <p>Kindly provide your mail to us we so we can mail the cirtificate.</p>
            <p>Enter your mail here :
                <input name="usermail" class="input_padding" id="input_mail_for_certificate" type="text">
            </p>
            <input class="btn" id="submit_button_real" onclick="show_alert_box()" type="submit" value="SUBMIT">
        </form>
    </div>

    <script src="{{url_for('static',filename='OGI_CERTIFY.js')}}"></script>
